    <!-- Add your site or application content here -->


    <div class="uk-offcanvas-content">
		<div ng-include="'views/partials/_navbar.html'"></div>
		<div uk-spinner class="uk-width-1-1 uk-text-center uk-position-center" ng-if="$root.loading"></div>
		<div id="view" ng-view=""></div>
		<!-- This is the off-canvas -->
		<div id="side-menu" uk-offcanvas ng-controller="NavCtrl">
		  <div class="uk-offcanvas-bar uk-offcanvas-bar-animation uk-offcanvas-slide">

			<button class="uk-offcanvas-close" type="button" uk-close></button>
			<ul class="uk-nav-default uk-nav-parent-icon" uk-nav>
				<li ng-repeat="(key , nav) in navSettings" ng-if="!nav.disabled" ng-class="nav.children ? 'uk-parent' : ''">
					<a ng-href="#!/{{ nav.url }}">
						<span class="uk-margin-small-right" uk-icon="icon: {{ nav.icon }}"></span> 
						{{ key | uppercase }}
					</a>
					<ul class="uk-nav-sub" ng-if="nav.children">
						<li ng-repeat="(childKey,child) in nav.children">
							<a ng-href="#!/{{ child.url }}">
								<span class="uk-margin-small-right" uk-icon="icon: {{ child.icon }}"></span>
								{{ childKey | uppercase }}
							</a>
						</li>
					</ul>
				</li>
				<li class="uk-nav-divider"></li>
				<li ng-if="loggedin" class="uk-nav-header">Account</li>
				<li ng-if="loggedin"><a ng-href="#"><span class="uk-margin-small-right" uk-icon="icon: user"></span> My Account</a></li>
				<li ng-if="loggedin"><a ng-href="#"><span class="uk-margin-small-right" uk-icon="icon: sign out"></span> Sign Out</a></li>
			</ul>
		  </div>
		</div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    </script>
