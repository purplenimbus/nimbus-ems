<div ng-include="'views/partials/_toolbar.html'"></div>
<section>
	<div class="uk-overflow-auto">
		<table class="uk-table uk-table-hover uk-table-middle uk-table-divider uk-padding-small">
			<thead>
				<tr>
					<th class="uk-table-shrink"></th>
					<th class="uk-table-expand">name</th>
					<th class="uk-width-small">type</th>
					<th class="uk-width-small">status</th>
					<th class="uk-width-small"></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in usersList">
					<td><img class="uk-preserve-width uk-border-circle" src="{{ user.image_url }}" width="40" alt=""></td>
					<td class="uk-table-link">
						<a class="uk-link-reset uk-text-capitalize" ng-click="view(user)">{{ user.firstname }}, {{ user.lastname }}</a>
					</td>
					<td class="uk-table-link">
						<a class="uk-link-reset uk-text-capitalize"><span class="uk-text-small uk-text-muted">{{ user.user_type.name }}</span></a>
					</td>
					<td class="uk-table-link">
						<a class="uk-link-reset uk-text-capitalize"><span class="uk-text-small uk-text-muted">{{ user.account_status.name }}</span></a>
					</td>
					<td>
						<ul class="uk-iconnav" ng-if="false">
							<li><a ng-click="edit(user)" uk-icon="icon: file-edit" title="edit"></a></li>
						</ul>
					</td>
				</tr>
			</tbody>
		</table>
		<button ng-if="usersData.next_page_url" ng-click="next(usersData.current_page + 1)" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">Load More <div uk-spinner ng-if="loading"></div></button>
	</div>
</section>
