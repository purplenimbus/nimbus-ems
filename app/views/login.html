<section class="uk-cover-container uk-height-medium" uk-height-viewport>
	<img src="https://burst.shopifycdn.com/photos/contact-flatlay_925x.jpg" alt="" uk-cover>
	<div class="uk-position-cover uk-overlay uk-overlay-default uk-flex uk-flex-center uk-flex-middle">
		<div class="uk-card">
			<form>
				<div class="uk-margin">
					<div class="uk-inline">
						<span class="uk-form-icon" uk-icon="icon: user"></span>
						<input class="uk-input" type="email" ng-model="email" name="email" required> 
					</div>
				</div>

				<div class="uk-margin">
					<div class="uk-inline">
						<span class="uk-form-icon uk-form-icon" uk-icon="icon: lock"></span>
						<input class="uk-input" type="password" ng-model="password" name="email" required>
					</div>
				</div>

				<div class="uk-margin">
					<button class="uk-button uk-button-primary uk-width-1-1" ng-click="login({ email:this.email , password: this.password },$event)">Login</button>
				</div>
			</form>
		</div>
	</div>
</section>
