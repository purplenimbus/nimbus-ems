<div class="uk-card uk-card-default widget">
	<div class="uk-card-header uk-clear-fix uk-padding-small">
		<div class="uk-align-left uk-margin-remove uk-width-1-2">
			<div class="uk-grid-small uk-flex-middle" uk-grid>
				<div class="uk-width-auto">
					<img class="uk-comment-avatar uk-preserve-width uk-border-circle" src="{{ 'https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png' }}" width="40" alt="" />
				</div>
				<div class="uk-width-expand">
					<p class="uk-text-capitalize title">{{ widgetTitle(user.fname) }}</p>
					<p class="uk-text-meta uk-margin-remove-top uk-hidden"><time datetime="2016-04-01T19:00">April 01, 2016</time></p>
				</div>
			</div>
		</div>
		<div class="uk-align-right">
			<ul class="uk-iconnav toolbar">
				<li><a ng-click="init()" uk-icon="icon: refresh"></a></li>
			</ul>
		</div>
	</div>
	<div class="uk-card-body uk-text-center">
		<div uk-spinner ng-if="loading"></div>
		<div ng-if="!loading">
			<p class="uk-heading-line uk-text-center uk-text-capitalize uk-hidden"><span>{{ user.fname }} {{ user.lname }}</span></p>
			<ul class="uk-list uk-margin-remove">
				<li class="uk-clear-fix" ng-repeat="course in courses" >
					<span class="uk-align-left uk-margin-remove uk-text-capitalize"><a ng-href="#!/learning/course/{{ course.course.id }}">{{ course.course.name }}</a></span>
					<span class="uk-align-right uk-margin-remove uk-text-{{getGrade($index).className}}">{{ getTotal($index) }}</span>
				</li>
			</ul>
		</div>
	</div>
</div>
