<div class="uk-card uk-card-default widget">
	<div class="uk-card-header uk-clear-fix uk-padding-small">
		<h3 class="uk-card-title uk-align-left title">{{ widgetTitle }}</h3>
		<div class="uk-align-right">
			<ul class="uk-iconnav toolbar">
				<li><a href="#" uk-icon="icon: plus"></a></li>
			</ul>
		</div>
	</div>
	<div class="uk-card-body">
		<div class="uk-margin">
			<form class="uk-search uk-search-default uk-width-1-1">
				<span uk-search-icon></span>
				<input type="text" datasets="userDataset" options="userOptions" ng-model="search" sf-typeahead class="uk-search-input uk-width-1-1 typeahead" placeholder="Search..."/>
			</form>
		</div>
		
		<div uk-spinner ng-if="loading"></div>

		<ul class="uk-list" uk-grid ng-if="!loading">
			<li class="uk-width-1-2@l uk-width-1-1@s" ng-repeat="user in data.data">
				<article class="uk-comment uk-card uk-card-hover">
					<header class="uk-comment-header uk-grid-medium uk-flex-middle uk-margin-remove-bottom" uk-grid>
						<div class="uk-width-auto">
							<img class="uk-comment-avatar" src="{{ user.image_url || 'https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png' }}" width="60" height="60" alt="">
						</div>
						<div class="uk-width-expand">
							<h4 class="uk-comment-title uk-margin-remove"><a class="uk-link-reset" href="#">{{ user.title }} {{ user.fname }} {{ user.lname }}</a></h4>
							<ul class="uk-padding-remove uk-margin-remove uk-comment-meta uk-subnav uk-subnav-divider uk-margin-remove-top uk-text-mute">
							</ul>
						</div>
					</header>
					<div class="uk-comment-footer">

					</div>
				</article>
			</li>
		</ul>
	</div>
	<div class="uk-card-footer">
	   <ul class="uk-pagination">
		  <li ng-if="data.prev_page_url"><a ng-click="prev(data.current_page - 1)"><span class="uk-margin-small-right" uk-pagination-previous></span> Previous</a></li>
		  <li ng-if="data.next_page_url" class="uk-margin-auto-left"><a ng-click="next(data.current_page + 1)">Next <span class="uk-margin-small-left" uk-pagination-next></span></a></li>
	  </ul>
	</div>
	</div>
</div>
